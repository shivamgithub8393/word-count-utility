<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Count Utility</title>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>

<body>
  
  <nav class="navbar navbar-expand-lg" style="background-color: #176197;">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white fs-5" aria-current="page" href="./word_count_by_file.html">Text file  Word Count</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container ">

    <div class="fs-1 my-5 text-center fw-bold" style="color: #0351a5;">
      Word Count Utility
    </div>

    <div>
      <div class="row">
        <div class="d-flex flex-row-reverse my-2">
          <div class="form-floating" style="width: 300px">
            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
              <option value="hindi" selected>Hindi</option>
              <option value="marathi">Marathi</option>
            </select>
            <label for="floatingSelect">Select Language</label>
          </div>
        </div>
        <div class="col-lg-12 col-sm-12 px-3">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="input_data" style="height: 500px" required></textarea>
            <label for="floatingTextarea2">Text</label>
          </div>
        </div>
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-primary px-4 fs-5" type="button" onclick="submitData()">
          Submit
        </button>
        <span id="download_file"></span>
        <div id="res_success" class="text-success fs-5 fw-bold my-3"></div>
        <div id="res_error" class="text-danger fs-5 fw-bold my-3"></div>
      </div>
    </div>
    
  </div>
</body>
</html>
